{% raw %}
<match *.**>
    type copy
    <store>
       @type monasca
       keystone_url {{ keystone_public_url }}
       monasca_log_api http://192.168.33.30:5607
       monasca_log_api_version v3.0
       username os-monasca-agent
       password os-password
       domain_id default
       project_name openstack
       message_field_name Payload
       max_retry_wait 1800s
       disable_retry_limit true
    </store>
</match>
{% endraw %}
